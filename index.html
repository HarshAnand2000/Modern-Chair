<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">

        <div class="section">

            <div class="info-wrap mob-margin">

                <div class="title-up">Modern chair</div>

                <h2>Telford Longue</h2>

                <h4>$254 <span>$530</span></h4>

                <div class="section-fluid">

                    <input class="desc-btn" type="radio" id="desc" name="desc-btn" checked>
                    <label for="desc">Description</label>

                    <input class="desc-btn" type="radio" id="details" name="desc-btn">
                    <label for="details">Details</label>

                    <div class="desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, soluta repellat! Cupiditate
                            nobis.
                        </p>
                    </div>

                    <div class="desc-sec accor-2">

                        <div class="section-inline">
                            <p><span>80</span>cm<br> Length </p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br> Width </p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br> Height </p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs<br> Weight </p>
                        </div>

                    </div>
                </div>

                <h5>Choose Color:</h5>

            </div>

            <input class="color-btn" type="radio" id="color-1" name="color-btn" checked>
            <label class="first-color" for="color-1"></label>
            <input class="color-btn" type="radio" id="color-2" name="color-btn">
            <label class="second-color" for="color-2"></label>
            <input class="color-btn" type="radio" id="color-3" name="color-btn">
            <label class="third-color" for="color-3"></label>
            <input class="color-btn" type="radio" id="color-4" name="color-btn">
            <label class="fourth-color" for="color-4"></label>
            <input class="color-btn" type="radio" id="color-5" name="color-btn">
            <label class="fifth-color" for="color-5"></label>
            <input class="color-btn" type="radio" id="color-6" name="color-btn">
            <label class="sixth-color" for="color-6"></label>

            <div class="info-wrap">
                <a href="#" class="add-to-cart-btn"><i class="fa-solid fa-cart-shopping icon"></i>Add to Cart</a>
            </div>

            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>

            <div class="back-color"></div>
            <div class="back-color"></div>
            <div class="back-color"></div>
            <div class="back-color"></div>
            <div class="back-color"></div>
            <div class="back-color"></div>
        </div>

    </div>
</body>

</html>
